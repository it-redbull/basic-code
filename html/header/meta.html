

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="IT-Redbull" /> <!-- website name -->
    <meta property="og:site" content="https://github.com/it-redbull" /> <!-- website link -->
    <meta property="og:title" content="IT_Redbull github"/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="github " /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="put here your img link" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="https://github.com/it-redbull" /> <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />
